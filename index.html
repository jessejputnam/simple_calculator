<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="calc-body">

      <div class="display">
        <p class="display-text">0</p>
      </div> <!-- end diplay -->
      
      <div class="buttons">
        <div class="row row-top">
          <div class="button button-top button-clear">Clear</div>
          <div class="button button-top button-negative">+/-</div>
        </div> <!-- end row-top -->

        <div class="row row-1">
          <div class="button button-num button-7">7</div>
          <div class="button button-num button-8">8</div>
          <div class="button button-num button-9">9</div>
          <div class="button button-operator button-plus">+</div>
        </div> <!-- end row-1 -->

        <div class="row row-2">
          <div class="button button-num button-4">4</div>
          <div class="button button-num button-5">5</div>
          <div class="button button-num button-6">6</div>
          <div class="button button-operator button-minus">-</div>
        </div> <!-- end row-2 -->

        <div class="row row-3">
          <div class="button button-num button-1">1</div>
          <div class="button button-num button-2">2</div>
          <div class="button button-num button-3">3</div>
          <div class="button button-operator button-times">x</div>
        </div> <!-- end row-3 -->

        <div class="row row-4">
          <div class="button button-num button-0">0</div>
          <div class="button button-point">.</div>
          <div class="button button-equals">=</div>
          <div class="button button-operator button-divide">/</div>
        </div> <!-- end row-4 -->
      </div> <!-- end buttons -->

    </div> <!-- end calc-body -->
    <script src="script.js"></script>
  </body>
  
</html>
